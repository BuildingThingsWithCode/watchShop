<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
	<link rel="preload" href="/images/1100.jpg" as="image">   
	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>
<body>
    <div th:insert="fragments/navbar :: header"></div>
    <form class="register-form" th:action="@{/register}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
		
		<label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
