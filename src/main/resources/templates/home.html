<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
   <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
	 <div class="logo-container">
        <img src="images/logo.png" alt="Company Logo" height="450" width="800">
    </div>
    <div class="sort">
    <label for="price-sort">Sort by price: </label>
    <select id="price-sort" name="price-sort">
        <option value="low-to-high">Low to High</option>
        <option value="high-to-low">High to Low</option>
    </select>
    </div>
	    <div class="container">
      <!-- Thymeleaf Loop for Images -->
        <div class="product" th:each="image : ${images}">
            <img th:src="@{${image.pathToImage}}" alt="Product Image">
            <h3 th:text="${image.description}">Product Name</h3>
            <div class="product-description" th:text="${image.description}">Product description</div>
            <div class="price">â‚¬19.99</div> <!-- Update with dynamic price if needed -->
        </div>
    </div>
</body>
</html>
